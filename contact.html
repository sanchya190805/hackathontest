<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - EDUKATE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-extrabold text-blue-600">EDUKATE</h1>
            <nav class="space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="courses.html" class="text-gray-700 hover:text-blue-500">Courses</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full text-sm">Join Us</button>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section id="contact" class="py-16 bg-white">
        <div class="container mx-auto text-center">
            <h3 class="text-blue-600 font-semibold text-sm uppercase">Contact Us</h3>
            <h2 class="text-3xl font-bold mb-8">Get in Touch</h2>
            <form class="max-w-lg mx-auto">
                <input type="text" placeholder="Your Name" class="p-3 mb-4 rounded bg-gray-100 w-full">
                <input type="email" placeholder="Your Email" class="p-3 mb-4 rounded bg-gray-100 w-full">
                <textarea placeholder="Your Message" class="p-3 mb-4 rounded bg-gray-100 w-full" rows="4"></textarea>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full text-sm">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">

    </footer>

</body>
</html>
