<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EDUKATE</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navbar -->
    <header class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="text-2xl font-extrabold text-blue-600">EDUKATE</h1>
            <nav class="space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
                <a href="courses.html" class="text-gray-700 hover:text-blue-500">Courses</a>
                <a href="contact.html" class="text-gray-700 hover:text-blue-500">Contact</a>
                <a href="login.html" class="text-gray-700 hover:text-blue-500">Login</a>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full text-sm">Join Us</button>
            </nav>
        </div>
    </header>

    <!-- Login Section with Blurred Education Background -->
    <section class="flex items-center justify-center h-screen bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1568873499-cdb0b1f5c8a0');">
        <div class="absolute inset-0 bg-black bg-opacity-50 backdrop-blur-sm"></div>
        <div class="relative z-10 bg-opacity-90 p-8 rounded-lg text-white max-w-md w-full">
            <h2 class="text-4xl font-bold mb-4 text-center">Login to EDUKATE</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="email" class="block text-lg">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-3 mt-2 rounded bg-white text-black" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-lg">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 mt-2 rounded bg-white text-black" placeholder="Enter your password">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white w-full p-3 rounded-lg">Login</button>
            </form>
            <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>Â© 2025 EDUKATE. All rights reserved.</p>
    </footer>

</body>
</html>
